<div class="container">
    <form class="content-login" [formGroup]="loginForm" (ngSubmit)="logiData()">
        <h1>Login</h1><br>
        <div class="mt-2 mb-2 col-lg-12 col-12">
            <label class="mt-1 mb-1">Uesr Name</label><span style="color:#ff0000">*</span>
            <input type="text" formControlName="userName" class="form-control" placeholder="ex: username"> 
            <div class="mt-1 mb-1" *ngIf="username.invalid && (username.touched ||username.dirty)">
                <span class="error" *ngIf="username.errors?.required">User name is Required</span>
                <span class="error" *ngIf="username.errors?.pattern">Enter only Characters</span>
            </div>
        </div>

        <div class="mt-2 mb-2 col-lg-12 col-12">
            <label class="mt-1 mb-1">Password</label><span style="color:#ff0000">*</span>
            <input type="password" formControlName="passWord" class="form-control" placeholder="ex: password"> 
            <div class="mt-1 mb-1" *ngIf="password.invalid && (password.touched ||password.dirty)">
                <span class="error" *ngIf="password.errors?.required">Last name is Required</span>
                <span class="error" *ngIf="password.errors?.pattern">Enter only Characters</span>
            </div>
        </div>

            <span class="rgs"> <a routerLink='/registerform'>Register Form</a></span>
            <span class="psw">Forgot <a href="#">password?</a></span> 
                    
        <div class="mt-3 text-center color:#ff0000 col-lg-12 col-12">
            <button type="btn" color="primary" [disabled]="loginForm.invalid" >Login</button> 
        </div>
        
    </form>

    
</div>
